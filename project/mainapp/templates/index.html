{% load static %}
<html lang="en">

      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>email sender</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

      </head>

      <body>
            <div class="container-fluid bg-light">
                  <div class="row">
                        <div style="border: 2px solid gray;" class="col-sm-4">
                              <form method="post" enctype="multipart/form-data" action='{% url "upload" %}' enctype="application/x-www-form-urlencoded" action="">
                                    <br>

                                    <label for="id_file">Choose Sender Emails<br> choose csv/txt </label>
                                    <br><br>
                                    {{sform.file}}<br><br>
                                    <input type="hidden" name="value" value="1">
                                    <!-- <input accept=".csv, .txt" type="file" id="id_file" name="file"><br><br> -->
                                    <button class="btn btn-success">upload file</button>
                                    {% csrf_token %}

                              </form>

                        </div>
                        <div style="border: 2px solid gray;" class="col-sm-4">
                              <form method="post" enctype="multipart/form-data" action='{% url "upload" %}' enctype="application/x-www-form-urlencoded" action="">

                                    {% csrf_token %}
                                    <br>

                                    <label for="id_file">Choose Receiver Emails <br> choose csv/txt </label>
                                    <br><br>
                                    {{rform.file}}

                                    <br><br>
                                    <input type="hidden" name="value" value="2">

                                    <!-- <input accept=".csv, .txt" type="file" id="id_file" name="file"><br><br> -->
                                    <button class="btn btn-primary">upload file</button>
                              </form>

                        </div>
                        <div style="border: 2px solid gray;" class="col-sm-4">

                              <form method="post" action="">
                                    {% csrf_token %}
                                    <label for="sub">Subject</label><br>
                                    <input type="text" id='sub' name="sub"><br><br>
                                    <label for="msg">Write Message</label><br><br>
                                    <textarea name="msg" id="msg" cols="30" rows="5"></textarea><br><br>
                                    Yoou can write html code inside message box <br>
                                    <button class="btn btn-secondary">Send</button>
                              </form>
                        </div>
                  </div>

            </div>
      </body>

</html>

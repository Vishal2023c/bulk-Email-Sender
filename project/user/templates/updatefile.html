{% extends "base.html" %}


{% block content %}
<!DOCTYPE html>
<html lang="en">

      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Email List</title>
           
      </head>

      <body style='background-color:rgb(29, 29, 29);'>
            <div class="container text-light py-5">
                  <h1>Email List</h1>
                  <table class="table border table-dark table-striped">
                        <thead>
                              <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Email Address</th>
                                    <th scope="col">Remove</th>
                              </tr>
                        </thead>
                        <tbody>
                              {% for email in data %}
                              <tr>

                                    <th scope="row">{{ forloop.counter }}</th>
                                    <td>{{ email }}</td>
                                    <td><a class="btn btn-danger" href=""> Remove</a></td>
                              </tr>
                              {% endfor %}

                        </tbody>
                  </table>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVFQWrvVuHdBsCTSmEuIWNiPUgm9o+tBjQPxRUvv9a9TP4z4EO24" crossorigin="anonymous"></script>
      </body>

</html>


{% endblock content %}
